<ion-header>

  <ion-navbar>
    <ion-title>Repositories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-refresher (ionRefresh)="loadRepo($event)">
		<ion-refresher-content>

		</ion-refresher-content>
	</ion-refresher>
	<ion-list>
		<ion-card *ngFor="let repo of repoList">
			<ion-item>
				<ion-avatar item-left>
					<img [src]="repo.owner.avatar_url" class="avatar-image">
				</ion-avatar>
				<h2><b>Project:</b> {{ repo.name }}</h2>
				<p><b>Language:</b> {{ repo.language }}</p>
	    		<p><b>Last Update:</b> {{ repo.updated_at }}</p>
			</ion-item>
			
			<ion-card-content>
				<p>{{ repo.description }}</p>

				<ion-row>
					<ion-col col-6>
						<ion-item>
							<ion-badge>{{ repo.open_issues_count }}</ion-badge>
							<label class="badgeTitleSize">Open Issues</label>
						</ion-item>
					</ion-col>
					<ion-col col-6>
						<ion-item>
							<ion-badge>{{ repo.watchers }}</ion-badge>
							<label class="badgeTitleSize">Watchers</label>
						</ion-item>
					</ion-col>
				</ion-row>
			</ion-card-content>
		</ion-card>
	</ion-list>
</ion-content>
