<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col=12>
				<button ion-button class="button" (click)="itemSelected(1)" block>List View</button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col=12>
				<button ion-button class="button" (click)="itemSelected(2)" block>Google Maps</button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col=12>
				<button ion-button class="button" (click)="itemSelected(3)" block>Barcode Scanner</button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col=12>
				<button ion-button class="button" (click)="itemSelected(4)" block>Image Picker</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
