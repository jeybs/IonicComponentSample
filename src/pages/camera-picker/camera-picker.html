<ion-header>

  <ion-navbar>
    <ion-title>camera-picker</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
		<img [src]="imageUri" *ngIf="imageUri" />
	</ion-card>

	<ion-row>
		<ion-col col-6>
			<button ion-button block (click)="openGallery()">Gallery</button>
		</ion-col>
		<ion-col col-6>
			<button ion-button block (click)="openCamera()">Camera</button>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col col-12>
			<button ion-button block (click)="openBarcodeScanner()">Barcode Scanner</button>
		</ion-col>
	</ion-row>
</ion-content>
